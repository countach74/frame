<div class="frame-form-item frame-form-email {%- if failed %} frame-form-fail{% endif %}">
	{% if value %}
	<span>{{title}}</span> <input type="email" name="{{key}}" value="{{value}}" {% include 'forms/includes/arguments.html' %} />
	{% else %}
	<span>{{title}}</span> <input type="email" name="{{key}}" {% include 'forms/includes/arguments.html' %} />
	{% endif %}
</div>
