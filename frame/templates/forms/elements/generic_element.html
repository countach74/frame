<div class="frame-form-item {%- if failed %} frame-form-fail{% endif %}">
	{% if value %}
	<span>{{title}}</span> <input type="text" name="{{key}}" value="{{value}}" {% include 'forms/includes/arguments.html' %} />
	{% else %}
	<span>{{title}}</span> <input type="text" name="{{key}}" {% include 'forms/includes/arguments.html' %}/>
	{% endif %}
</div>
