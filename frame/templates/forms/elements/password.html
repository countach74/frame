<div class="frame-form-item frame-form-password {%- if failed %} frame-form-fail{% endif %}">
	<span>{{title}}</span> <input type="password" name="{{key}}" {% include 'forms/includes/arguments.html' %}/>
</div>

{% if new %}
<div class="frame-form-item frame-form-password-verify {%- if failed %} frame-form-fail{% endif %}">
	<span>{{title}} (again)</span> <input type="password" name="{{key}}2" {% include 'forms/includes/arguments.html' %}/>
</div>
{% endif %}
