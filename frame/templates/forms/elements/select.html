{% from 'forms/macros.html' import set_default %}
<div class="frame-form-item frame-form-select {%- if failed %} frame-form-fail{% endif %}">
	<span>{{title}}</span>
	<select name="{{key}}">
		{% for k, v in choices.items() %}
		<option value="{{k}}" {{set_default('selected', default, value, k)}}>{{v}}</option>
		{% endfor %}
	</select>
</div>
